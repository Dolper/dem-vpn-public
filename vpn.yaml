{
  "name": "YT_proxy_rest_direct",
  "domainStrategy": "IPIfNonMatch",
  "domainMatcher": "hybrid",
  "rules": [
    {
      "type": "field",
      "name": "YouTube via VPN",
      "domain": [
        "geosite:youtube"
      ],
      "outboundTag": "proxy"
    },
    {
      "type": "field",
      "name": "DNS via VPN",
      "port": "53",
      "outboundTag": "proxy"
    },
    {
      "type": "field",
      "name": "DoH providers",
      "domain": [
        "dns.google",
        "cloudflare-dns.com",
        "one.one.one.one",
        "mozilla.cloudflare-dns.com",
        "dns.quad9.net",
        "dns.nextdns.io",
        "dns.adguard-dns.com"
      ],
      "outboundTag": "proxy"
    },
    {
      "type": "field",
      "name": "Default",
      "outboundTag": "direct"
    }
  ]
}
