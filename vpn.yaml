mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
ipv6: false

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  nameserver:
    - 1.1.1.1
    - 8.8.8.8

proxies:
  - name: "VPN"
    type: vless
    server: vpn.dembot.site
    port: 443
    uuid: 306a63b2-6665-4601-8521-40ae723dbd9d
    network: tcp
    tls: true
    udp: true
    skip-cert-verify: true

proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - VPN
      - DIRECT

rules:
  - MATCH,PROXY

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true
